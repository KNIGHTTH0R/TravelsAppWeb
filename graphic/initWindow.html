<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Nos vamos de viaje</title>
        <link rel="stylesheet" type="text/css" href="initWindowStyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type='text/javascript' src='../logic/initWindowLogic.js'></script>

        <script src='../resources/bootstrap/js/bootstrap.js'></script>
        <link rel="stylesheet"  href="../resources/bootstrap/css/bootstrap.css">
        <link rel="stylesheet"  href="../resources/bootstrap/css/custom.css">
        <!--https://bootsnipp.com/-->
    </head>
    <body>
        <header class="nav-down">
        </header>

        <main>
                
                <ul class="session-buttons">
                    <li>
                        <a class = "login-button">Iniciar Sesión</a>
                    </li>
                    <li>
                        <a class = "register-button">Registrarse</a>
                    </li>
                </ul>
                <!--LOGIN-->
                <div class="login-container">
                    <form class="login" action="models/sessionControl.php" method="post">
                        <h1 class="text-center">INICIAR SESIÓN</h1>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type= "text" id = "username" required/>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" id="password" required/>
                        </div>
                        <input class="btn" type="submit" value="Login">
                    </form>       
                </div>
                <!--REGISTRO-->
                <div class="register-container">
                    
                    <div class = "register">
                        <h1>Registro</h1>
                        <p class = "lead">
                            Introduzca los datos solicitados a continuación.
                        </p>
                        <form>
                               
                            <ul>
                                <li id = "selectRol">
                                    <!--DRIVER AND PASSENGER RADIO BUTTONS--> 
                                    <label class="radio-inline">
                                        <input type="radio" id = "driver-radio-button" name="optradio">Conductor
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" id = "passenger-radio-button" name="optradio" checked="checked">Pasajero
                                    </label>
                                    <br>
                                </li>
                                <li>
                                    <input type="text" placeholder="Nombre" name="nameRegister" id="nameRegister" required/>
                                </li>
                                <li>
                                    <input type="text" placeholder="Username" name="usernameRegister" id="usernameRegister" required/>
                                </li>

                                <li>
                                    <input type="password" placeholder="Password" name="passwordRegister" id="passwordRegister" required/>
                                </li>
                                <li>
                                    <input type="text" placeholder="DNI" name="dniRegister" id="dniRegister" required/>
                                </li>
                                <li>
                                    <input type="text" placeholder="email" name="emailRegister" id="emailRegister" required/>
                                </li>
                                <li>
                                    <input type="text" placeholder="Telefono" name="phoneRegister" id="phoneRegister" required/>
                                </li>
                                <li>
                                    <input id="input-1" type="file" class="file">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            <!--BUSQUEDA-->
            <div class = "search">
                <h1 class = "search-title">Encuentra el viaje que necesitas</h1>
                <div class = "search-content">
                    <div class="well-searchbox">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Keyword</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Keyword">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Country</label>
                            <div class="col-md-8">
                                <select class="form-control" placeholder="Country">
                                    <option value="">All</option>
                                    <option value="">Country 1</option>
                                    <option value="">Country 2</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Province</label>
                            <div class="col-md-8">
                                <select class="form-control" placeholder="Province">
                                    <option value="">All</option>
                                    <option value="">Province 1</option>
                                    <option value="">Province 2</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">City</label>
                            <div class="col-md-8">
                                <select class="form-control" placeholder="City">
                                    <option value="">All</option>
                                    <option value="">City 1</option>
                                    <option value="">City 2</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label">Category</label>
                            <div class="col-md-8">
                                <select class="form-control" placeholder="Category">
                                    <option value="">All</option>
                                    <option value="">Category 1</option>
                                    <option value="">Category 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-offset-4 col-sm-5">
                            <button type="submit" class="btn btn-success">Search</button>
                        </div>
                    </form>
                </div>
                </div>
            </div>

        </main>
    
    </body>
